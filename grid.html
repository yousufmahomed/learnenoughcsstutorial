<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
            grid-auto-rows: 15em;
            grid-gap: 1em;
        }
        .grid > div {
            border:  1px solid #000;
        }  
    </style>
  </head>
  <body>
    <div class="grid">
      <div>
        1
      </div>
      <div>
        2
      </div>
      <div>
        3
      </div>
      <div>
        4
      </div>
      <div>
        5
      </div>
      <div>
        6
      </div>
      <div>
        7
      </div>
      <div>
        8
      </div>
    </div>
  </body>
</html>
